{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-3">

<h2 class="text-center">Movie List</h2>



  <div class="row">
    {%  for  i   in   movies %}

<div class="col-3"><div class="card" style="width:18rem;">
  <img src="{{i.cover.url}}" height="250px" width="100%" class="img-thumbnail mx-auto">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'details' i.id %}" class="btn btn-primary ">Details</a>
  </div></div>
</div>
   {% endfor %}
  </div></div>



{% endblock %}
