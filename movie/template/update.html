{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-3">
    <h3 class="text-center mt-2">Update Movie Details</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

    <div class="mb-3">
  <label class="form-label">Title</label>
  <input type="text" class="form-control" name="t" value="{{movies.title}}" placeholder="Enter Title">
</div>
    <div class="mb-3">
  <label class="form-label">Description</label>
  <textarea class="form-control" rows="3" name="d" placeholder="Write your description">{{movies.description}}</textarea>
</div>
    <div class="mb-3">
  <label class="form-label">Language</label>
  <input type="text" class="form-control" name="l" value="{{movies.language}}" placeholder="Enter Language">
</div>
    <div class="mb-3">
  <label class="form-label">Year</label>
  <input type="year" class="form-control" name="y" value="{{movies.year}}" placeholder="year">
</div>
    <div class="mb-3">
  <label class="form-label">Images</label>
        <img src="{{movies.cover.url}}" height="100px" width="100px">
  <input type="file" class="form-control" name="i">
</div>
    <div class="mb-3">
  <input type="submit" class="btn btn-dark text-light px-4">
</div>
    </form>


</div>
{% endblock %}
