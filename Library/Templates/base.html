<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>



<!--<h1>Welcome to Home Page</h1>-->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Library App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'books:home' %}">Home</a>
        </li>

       {% if user.is_authenticated %}  <!-- if authenticated user-->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'books:add' %}">Add Book</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'books:view' %}">View Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
        </li>

        {% else %}

          <li class="nav-item">
          <a class="nav-link" href="{% url 'users:register' %}">Register</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'users:login' %}">Login</a>
        </li>

        {% endif %}

      </ul>

  {% if user.is_authenticated %}
      <form class="d-flex" action="{% url 'books:search' %}" method="POST">
          {% csrf_token %}
        <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

   {% endif %}

    </div>
  </div>
</nav>
{% block content %}
{% endblock %}
